version: "3.8"

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: perf-mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStrong!Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U sa -P $$MSSQL_SA_PASSWORD -Q \"SELECT 1\" -b -o /dev/null || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30

  postgres:
    image: postgres:16
    container_name: perf-postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "perf_lab"
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d perf_lab" ]
      interval: 10s
      timeout: 5s
      retries: 30

  workspace:
    image: mcr.microsoft.com/devcontainers/base:ubuntu-22.04
    container_name: perf-workspace
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached
    working_dir: /workspaces/${localWorkspaceFolderBasename}
    command: sleep infinity

volumes:
  mssql_data:
  pg_data:
